<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div class="row time-block">
        <div class="col-2 hour"><p>9 AM</p></div>
        <textarea id="9" class="col-8 text" data-time="9" data-string="nine"></textarea>
        <div class="col-2 saveBtn"><img class="save" src="./assets/img/diskette.svg" alt="save icon"></div>
      </div>

      <div class="row time-block">
        <div class="col-2 hour"><p>10 AM</p></div>
        <textarea id="10" class="col-8 text" data-time="10" data-string="ten"></textarea>
        <div class="col-2 saveBtn"><img class="save" src="./assets/img/diskette.svg" alt="save icon"></div>
      </div>

      <div class="row time-block">
        <div class="col-2 hour"><p>11 AM</p></div>
        <textarea id="11" class="col-8 text" data-time="11" data-string="eleven"></textarea>
        <div class="col-2 saveBtn"><img class="save" src="./assets/img/diskette.svg" alt="save icon"></div>
      </div>

      <div class="row time-block">
        <div class="col-2 hour"><p>12 PM</p></div>
        <textarea id="12" class="col-8 text" data-time="12" data-string="twelve"></textarea>
        <div class="col-2 saveBtn"><img class="save" src="./assets/img/diskette.svg" alt="save icon"></div>
      </div>

      <div class="row time-block">
        <div class="col-2 hour"><p>1 PM</p></div>
        <textarea id="13" class="col-8 text" data-time="13" data-string="one"></textarea>
        <div class="col-2 saveBtn"><img class="save" src="./assets/img/diskette.svg" alt="save icon"></div>
      </div>

      <div class="row time-block">
        <div class="col-2 hour"><p>2 PM</p></div>
        <textarea id="14" class="col-8 text" data-time="14" data-string="two"></textarea>
        <div class="col-2 saveBtn"><img class="save" src="./assets/img/diskette.svg" alt="save icon"></div>
      </div>

      <div class="row time-block">
        <div class="col-2 hour"><p>3 PM</p></div>
        <textarea id="15" class="col-8 text" data-time="15" data-string="three"></textarea>
        <div class="col-2 saveBtn"><img class="save" src="./assets/img/diskette.svg" alt="save icon"></div>
      </div>

      <div class="row time-block">
        <div class="col-2 hour"><p>4 PM</p></div>
        <textarea id="16" class="col-8 text" data-time="16" data-string="four"></textarea>
        <div class="col-2 saveBtn"><img class="save" src="./assets/img/diskette.svg" alt="save icon"></div>
      </div>

      <div class="row time-block">
        <div class="col-2 hour"><p>5 PM</p></div>
        <textarea id="17" class="col-8 text" data-time="17" data-string="five"></textarea>
        <div class="col-2 saveBtn"><img class="save" src="./assets/img/diskette.svg" alt="save icon"></div>
      </div>
    </div><!-- end container -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!-- moment.js link -->
    <script src="./assets/js/script.js"></script> <!-- external js file for page js -->

  </body>
</html>
